name: CI/CD EC2 Stage deployment

on:
  push:
    branches: ["stage"]
  pull_request:
    branches: ["stage"]
  
jobs:
  build:
    uses: ./.github/workflows/main.yml 

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy stage environment on EC2 instance
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS_STAGE }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          SCRIPT_BEFORE: |
            echo accessing stage cloud container
            whoami
            ls -al
            cd CiannaLighting/
            sudo sh ./deploy-stg.sh
          SCRIPT_AFTER: |
            echo $RSYNC_STDOUT